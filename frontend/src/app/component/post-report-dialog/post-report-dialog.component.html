<mat-dialog-content>
  <div class="position-relative">
    <h2 class="mat-h2 m-0">Report</h2>

    <mat-selection-list [(ngModel)]="selectedReason">
      <mat-list-option *ngFor="let reason of reportReasons" [value]="reason">
        {{ reason }}
      </mat-list-option>
    </mat-selection-list>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" (click)="postReported()">Submit Report</button>
</mat-dialog-actions>
